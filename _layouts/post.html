---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%Y%m%d" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>
  Tags:
  {% for tag in page.tags %}
  <a class="tag" href="{{ site.url }}{{ site.baseurl }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}
  <article class="post-content">
  {{ content }}
  </article>

</div>
